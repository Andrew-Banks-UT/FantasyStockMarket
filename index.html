<html>
<head>
    <link rel="stylesheet" type="text/css" href="interface.css" />
</head>
<body>
    <button onClick="basicClick(1)">Go on quest</button>
    <button onClick="hireAdventurer(1)">Hire adventurer - <span id="adventurerCost">10</span>g</button>
    <br />
    Gold: <span id="gold">0</span>g
    <br />
    Adventurers: <span id="adventurers">0</span>
    <br/><br/><br/>
    <button onClick="buyScroll(1)">Buy scroll</button>
    <button onClick="sellScroll(1)">Sell scroll</button>
    <br/>
    Scrolls: <span id="scrolls">0</span>
    <br/>
    Scroll Price: <span id="scrollPrice">0</span>g +<span id='scrollHigh'>0</span>/<span id='scrollLow'>0</span>
    <br/>
    Bias [<span id="scrollBias">0</span>]: <button onClick="b_up()">+</button> <button onClick="b_down()">-</button>
    <br/>
    Volatility [<span id="scrollVol">0</span>]: <button onClick="v_up()">+</button> <button onClick="v_down()">-</button>
    <br/>
    <br/>
    Trading Day: <span id="tradingDay">1</span>
    <br/>
    Time: <span id='hour'>0</span>
    <script type="text/javascript" src="main.js"></script>
</body>
